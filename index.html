<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Restaurant Survey Form</h1>
  <p id="description">Please fill out this form with the required information</p>
  <form id="survey-form">
    
     <label id="name-label"for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="John Doe" required /></label>

    <label id="email-label" for="email">Enter Your email: <input id="email" name="email" type="email"placeholder="example@email.com" required /></label>

    <label id="number-label" for="number">Enter your Mobile number:</label>
        <input type="number" id="number" name="number" min="0" max="10" placeholder="Enter a number" required>
        <label for="dropdown">Please rate your satisfication with</label>
        <select id="dropdown"  name="dropdown">
          <option value="option1">Good</option>
        <option value="option2">Very good</option>
         <option value="option3">Excellent</option>

    </select><br><br>
    
         <legend>Pick a Cuisine type (required)</legend>
        <label for="italian-cuisine"><input id="italian-cuisine" type="radio" name="cuisine-type" class="inline" value="italian" checked /> Italian</label>
        <label for="English-cuisine"><input id="English-cuisine" type="radio" name="cuisine-type" class="inline" value="english" /> English</label>
        
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Newspaper Ads</option>
            <option value="2">Tv ads</option>
            <option value="3">From Friends</option>
            <option value="4">Others</option>
          </select>
        </label>
       
        
        <legend>Select your favourite dish:</legend>
        
        <label for="dish1">
            <input type="checkbox" id="dish1" name="dishes" value="pizza"> Pizza
        </label>
        
        
        <label for="dish2">
            <input type="checkbox" id="dish2" name="dishes" value="Fish and Chips"> Fish and Chips
        </label>
        
        
        <label for="dish3">
            <input type="checkbox" id="dish3" name="dishes" value="Polo Fungii"> Polo Fungii
        </label>
        

        <label for="dish4">
            <input type="checkbox" id="dish4" name="dishes" value="Chicken Burger"> Chicken Burger
        </label><br>
        
    
    

     <label for="comments">Comments:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Please drop your comments....."></textarea>
        </label>

    <button type="submit" id="submit">Submit</button>
  


        




  </form>



    
</body>
</html>
